name: Build and Push Beta Image for PRs

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE: jocosta96/video-processing
  TAG_NAME: ${{ github.actor }}

jobs:
  build-and-push:
    # Only run for PRs coming from branches in this repository (not forks),
    # so secrets like DOCKER_PAT are available. For forked PRs, the job is skipped.
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

    - name: Login to Docker Hub
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PAT }}

    - name: Determine beta image tag
      id: set-tag
      run: |
        # Use the actor (PR author) as the tag name
        TAG_NAME="${{ env.TAG_NAME }}"
        echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
        echo "full-image=${{ env.DOCKER_IMAGE }}:${TAG_NAME}" >> $GITHUB_OUTPUT
        echo "Building and pushing beta tag: ${TAG_NAME}"

    - name: Build and push Docker image
      uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
      with:
        context: .
        push: true
        tags: ${{ steps.set-tag.outputs.full-image }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Build Summary
      run: |
        echo "âœ… Beta Docker image build completed successfully!"
        echo "ðŸ³ Image: ${{ steps.set-tag.outputs.full-image }}"
        echo "ðŸ“‹ Tag: ${{ steps.set-tag.outputs.tag }}"
        echo "ðŸš€ Trigger: ${{ github.event_name }}"
        echo "ðŸŒ¿ PR: #${{ github.event.pull_request.number }} by ${{ github.actor }}"
        echo ""
        echo "ðŸ“¦ Next Steps:"
        echo "   - Team can pull with: docker pull ${{ steps.set-tag.outputs.full-image }}"
        echo "   - Use this image for testing in ephemeral environments"

  
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
        role-duration-seconds: 3600

    - name: Get SSM Data
      id: bastion
      run: |
        ECR_URL=$(aws ssm get-parameter --name "/video-processing/ecr/url" --query 'Parameter.Value' --output text)
        echo "ecr_url=$ECR_URL" >> $GITHUB_OUTPUT        

    - name: Get EC2 instance key
      run: |
        echo $TF_VAR_ssh_key_pair_value > bastion_key.pem
        chmod 600 bastion_key.pem

    - name: Push to ECR
      env:
        DPM_IMAGE: ${{ steps.bastion.outputs.ecr_url }}
        TAG: ${{ steps.set-tag.outputs.tag }}
        DOCKER_IMAGE: ${{ steps.set-tag.outputs.full-image }}
      run: |
          #  Retrieve an authentication token and authenticate your Docker client to your registry. Use the AWS CLI:
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 092649322140.dkr.ecr.us-east-1.amazonaws.com

          # tag
          docker tag $DOCKER_IMAGE $DPM_IMAGE:$TAG

          #Run the following command to push this image to your newly created AWS repository:
          docker push $DPM_IMAGE:$TAG