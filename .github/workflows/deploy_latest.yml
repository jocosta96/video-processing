name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE: jocosta96/video-processing
  EVENT_NAME: ${{ github.event_name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
      image-full: ${{ steps.set-tag.outputs.full-image }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435
    
    - name: Login to Docker Hub
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PAT }}
    
    - name: Determine image tag
      id: set-tag
      run: |
        if [[ "${{ env.EVENT_NAME }}" == "workflow_dispatch" ]]; then
          # Manual workflow dispatch with custom tag
          TAG_NAME="latest"
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "full-image=${{ env.DOCKER_IMAGE }}:${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "Building and pushing with manual tag: ${TAG_NAME}"
        elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "tag=latest" >> $GITHUB_OUTPUT
          echo "full-image=${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_OUTPUT
          echo "Building and pushing with tag: latest"
        else
          echo "No image build needed for this event: ${{ github.event_name }}"
          exit 1
        fi
    
    - name: Build and push Docker image
      uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
      with:
        context: .
        push: true
        tags: ${{ steps.set-tag.outputs.full-image }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
    
    - name: Build Summary
      run: |
        echo "âœ… Docker image build completed successfully!"
        echo "ðŸ³ Image: ${{ steps.set-tag.outputs.full-image }}"
        echo "ðŸ“‹ Tag: ${{ steps.set-tag.outputs.tag }}"
        echo "ðŸš€ Trigger: ${{ github.event_name }}"
        echo "ðŸŒ¿ Branch/Tag: ${{ github.ref }}"
        echo ""
        
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "ðŸŽ¯ Manual Build:"
          echo "   - Custom tag: ${{ steps.set-tag.outputs.tag }}"
          echo "   - Image pushed to Docker Hub"
          echo "   - Ready for infrastructure deployment"
        else
          echo "ðŸ“¦ Automatic Build:"
          echo "   - Image pushed to Docker Hub"
          echo "   - Ready for infrastructure deployment"
        fi
        
        echo ""
        echo "ðŸ“¦ Next Steps:"
        echo "   - Image is available on Docker Hub"
        echo "   - Use this image in your infrastructure repository deployment"
        echo "   - Image can be pulled with: docker pull ${{ steps.set-tag.outputs.full-image }}"
        echo ""
        echo "ðŸ—ï¸  Infrastructure Deployment:"
        echo "   - Update your infrastructure repository with the new image tag"
        echo "   - Deploy using your infrastructure automation"
  
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
        role-duration-seconds: 3600

    - name: Get SSM Data
      id: bastion
      run: |
        ECR_URL=$(aws ssm get-parameter --name "/video-processing/ecr/url" --query 'Parameter.Value' --output text)
        echo "ecr_url=$ECR_URL" >> $GITHUB_OUTPUT        

    - name: Get EC2 instance key
      run: |
        echo $TF_VAR_ssh_key_pair_value > bastion_key.pem
        chmod 600 bastion_key.pem

    - name: Push to ECR
      env:
        DPM_IMAGE: ${{ steps.bastion.outputs.ecr_url }}
        TAG: latest
        DOCKER_IMAGE: ${{ steps.set-tag.outputs.full-image }}
      run: |
          docker build . -t $DPM_IMAGE:$TAG

          #  Retrieve an authentication token and authenticate your Docker client to your registry. Use the AWS CLI:
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 092649322140.dkr.ecr.us-east-1.amazonaws.com

          #Run the following command to push this image to your newly created AWS repository:
          docker push $DPM_IMAGE:$TAG