name: API Build and Push Docker Image

env:
  SERVICE_PATH: fiapx-api
  SERVICE_NAME: api
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE: jocosta96/video-processing
  ECR_URL: 092649322140.dkr.ecr.us-east-1.amazonaws.com/dockerhub/video-processing
  EVENT_NAME: ${{ github.event_name }}

on:
  push:
    branches: [ "main" ]
    paths:
      - 'fiapx-api/**/*'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.SERVICE_PATH }}
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
      image-full: ${{ steps.set-tag.outputs.full-image }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435
    
    - name: Login to Docker Hub
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PAT }}
    
    - name: Determine image tag
      id: set-tag
      run: |
        if [[ "${{ env.EVENT_NAME }}" == "workflow_dispatch" ]]; then
          TAG_NAME="latest"
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "full-image=${{ env.DOCKER_IMAGE }}:${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "Building and pushing with manual tag: ${TAG_NAME}"
        elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "tag=latest" >> $GITHUB_OUTPUT
          echo "full-image=${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_OUTPUT
          echo "Building and pushing with tag: latest"
        else
          echo "No image build needed for this event: ${{ github.event_name }}"
          exit 1
        fi
    
    - name: Build and push Docker image
      uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
      with:
        context: ${{ env.SERVICE_PATH }}
        push: true
        tags: ${{ steps.set-tag.outputs.full-image }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
    
    - name: Build Summary
      run: |
        echo "âœ… Docker image build completed successfully!"
        echo "ğŸ³ Image: ${{ steps.set-tag.outputs.full-image }}"
        echo "ğŸ“‹ Tag: ${{ steps.set-tag.outputs.tag }}"
        echo "ğŸš€ Trigger: ${{ github.event_name }}"
        echo "ğŸŒ¿ Branch/Tag: ${{ github.ref }}"
        echo ""
        
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "ğŸ¯ Manual Build:"
          echo "   - Custom tag: ${{ steps.set-tag.outputs.tag }}"
          echo "   - Image pushed to Docker Hub"
          echo "   - Ready for infrastructure deployment"
        else
          echo "ğŸ“¦ Automatic Build:"
          echo "   - Image pushed to Docker Hub"
          echo "   - Ready for infrastructure deployment"
        fi
        
        echo ""
        echo "ğŸ“¦ Next Steps:"
        echo "   - Image is available on Docker Hub"
        echo "   - Use this image in your infrastructure repository deployment"
        echo "   - Image can be pulled with: docker pull ${{ steps.set-tag.outputs.full-image }}"
        echo ""
        echo "ğŸ—ï¸  Infrastructure Deployment:"
        echo "   - Update your infrastructure repository with the new image tag"
        echo "   - Deploy using your infrastructure automation"
 