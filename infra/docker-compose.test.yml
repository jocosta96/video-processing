# Docker Compose for Test Infrastructure
# Use this for integration and E2E tests
#
# Usage:
#   docker-compose -f infra/docker-compose.test.yml up -d
#   pytest -m integration
#   docker-compose -f infra/docker-compose.test.yml down -v

version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL for Tests
  # ==========================================================================
  postgres-test:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=fiapx_test
      - POSTGRES_PASSWORD=fiapx_test
      - POSTGRES_DB=fiapx_test
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fiapx_test -d fiapx_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # ==========================================================================
  # Redis for Tests
  # ==========================================================================
  redis-test:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # ==========================================================================
  # RabbitMQ for Tests
  # ==========================================================================
  rabbitmq-test:
    image: rabbitmq:3-management-alpine
    ports:
      - "5673:5672"
      - "15673:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - test-network

  # ==========================================================================
  # MinIO for Tests
  # ==========================================================================
  minio-test:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - test-network

  # Initialize MinIO bucket
  minio-test-init:
    image: minio/mc
    depends_on:
      minio-test:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio-test:9000 minioadmin minioadmin;
      mc mb myminio/fiapx-videos-test --ignore-existing;
      exit 0;
      "
    networks:
      - test-network

  # ==========================================================================
  # Mailhog for Email Tests
  # ==========================================================================
  mailhog-test:
    image: mailhog/mailhog
    ports:
      - "1026:1025"
      - "8026:8025"
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
