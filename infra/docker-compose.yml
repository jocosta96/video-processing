version: '3.8'

services:
  # ==========================================================================
  # API Gateway
  # ==========================================================================
  api:
    build:
      context: ../fiapx-api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://fiapx:fiapx@postgres:5432/fiapx
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_EXTERNAL_ENDPOINT=http://localhost:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=fiapx-videos
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fiapx-network

  # ==========================================================================
  # Video Processing Worker
  # ==========================================================================
  worker:
    build:
      context: ../fiapx-worker
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://fiapx:fiapx@postgres:5432/fiapx
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=fiapx-videos
      - WORKER_CONCURRENCY=2
    depends_on:
      - api
      - rabbitmq
      - redis
      - minio
    deploy:
      replicas: 2
    networks:
      - fiapx-network

  # ==========================================================================
  # Notification Service
  # ==========================================================================
  notifier:
    build:
      context: ../fiapx-notifier
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://fiapx:fiapx@postgres:5432/fiapx
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - EMAIL_FROM=noreply@fiapx.com
    depends_on:
      - rabbitmq
      - mailhog
    networks:
      - fiapx-network

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=fiapx
      - POSTGRES_PASSWORD=fiapx
      - POSTGRES_DB=fiapx
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fiapx -d fiapx"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fiapx-network

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fiapx-network

  # ==========================================================================
  # RabbitMQ Message Broker
  # ==========================================================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - fiapx-network

  # ==========================================================================
  # MinIO Object Storage
  # ==========================================================================
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - fiapx-network

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/fiapx-videos --ignore-existing;
      exit 0;
      "
    networks:
      - fiapx-network

  # ==========================================================================
  # Mailhog (Dev email)
  # ==========================================================================
  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - fiapx-network

  # ==========================================================================
  # Prometheus
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - fiapx-network

  # ==========================================================================
  # Grafana
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - fiapx-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
  grafana_data:

networks:
  fiapx-network:
    driver: bridge
