apiVersion: batch/v1
kind: Job
metadata:
  name: api-migration
  namespace: fiapx
  labels:
    app.kubernetes.io/name: api-migration
    app.kubernetes.io/component: migration
    app.kubernetes.io/part-of: fiapx
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-migration
    spec:
      restartPolicy: OnFailure
      enableServiceLinks: false
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z postgres 5432; do
                echo "PostgreSQL not ready, retrying in 3s..."
                sleep 3
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: migration
          image: fiapx-api:latest
          imagePullPolicy: IfNotPresent
          command: ["alembic", "upgrade", "head"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: fiapx-secrets
                  key: DATABASE_URL
