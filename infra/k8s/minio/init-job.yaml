apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init
  namespace: fiapx
  labels:
    app.kubernetes.io/name: minio-init
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: fiapx
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio-init
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-minio
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MinIO to be ready..."
              until wget -q --spider http://minio:9000/minio/health/ready 2>/dev/null; do
                echo "MinIO not ready yet, retrying in 5s..."
                sleep 5
              done
              echo "MinIO is ready!"
      containers:
        - name: minio-mc
          image: minio/mc
          command:
            - /bin/sh
            - -c
            - |
              mc alias set myminio http://minio:9000 minioadmin minioadmin
              mc mb myminio/fiapx-videos --ignore-existing
              echo "Bucket fiapx-videos created successfully"
