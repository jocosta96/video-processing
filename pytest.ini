[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    e2e: End-to-end tests (require full infrastructure)
    slow: Tests that take more than 1 second

addopts =
    -v
    --strict-markers
    --tb=short

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
