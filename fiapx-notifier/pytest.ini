[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require DB/services)

addopts =
    -v
    --strict-markers
    --tb=short

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
